<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Signup - Smart Tourism Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-input { transition: all 0.3s ease; }
        .form-input:focus { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- NAV -->
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <i class="fas fa-map-marked-alt text-2xl text-blue-600 mr-2"></i>
                <span class="text-xl font-bold text-gray-800">Smart Tourism Assistant</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-gray-500 hover:text-blue-600">Home</a>
            </div>
        </div>
    </div>
</nav>

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white py-8 px-6 shadow-lg rounded-lg">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-gray-900">Tourist Sign Up</h2>
                <p class="text-gray-600 mt-2">Create your travel account</p>
            </div>

            <form id="signupForm" class="space-y-6">

                <div>
                    <label class="text-sm font-medium text-gray-700">Full Name</label>
                    <input id="name" type="text" required class="form-input w-full border px-3 py-2 rounded-md">
                </div>

                <div>
                    <label class="text-sm font-medium text-gray-700">Email</label>
                    <input id="email" type="email" required class="form-input w-full border px-3 py-2 rounded-md">
                </div>

                <div>
                    <label class="text-sm font-medium text-gray-700">Phone</label>
                    <input id="phone" type="tel" required class="form-input w-full border px-3 py-2 rounded-md">
                </div>

                <div>
                    <label class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password" type="password" required class="form-input w-full border px-3 py-2 rounded-md">
                </div>

                <div>
                    <label class="text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirmPassword" type="password" required class="form-input w-full border px-3 py-2 rounded-md">
                </div>

                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-medium">
                    Sign Up
                </button>
            </form>

            <p class="text-center mt-4 text-gray-600">
                Already have an account? 
                <a href="tourist-login.html" class="text-blue-600 font-semibold">Login</a>
            </p>
        </div>
    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', signupTourist);

async function signupTourist(e){
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();

    if(password !== confirmPassword) 
        return showMessage("Passwords don't match", "error");

    const body = {
        role: "tourist",
        name: name,
        email: email,
        phone: phone,
        password: password
    };

    try {
        const res = await fetch("http://127.0.0.1:8000/api/users/", {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify(body)
        });

        const data = await res.json();

        if(res.status === 201){
            showMessage("Signup successful! Redirecting...", "success");
            setTimeout(()=> location.href="tourist-dashboard.html", 1500);
        } else {
            showMessage("Error: " + JSON.stringify(data), "error");
        }
    } catch(err){
        showMessage("Backend not responding", "error");
    }
}

function showMessage(text, type){
    const div = document.createElement("div");
    div.className = `fixed top-4 right-4 px-4 py-2 rounded text-white shadow-lg ${
        type==="success" ? "bg-green-600" : "bg-red-600"
    }`;
    div.innerText = text;
    document.body.appendChild(div);
    setTimeout(()=>div.remove(), 3000);
}
</script>

</body>
</html>
