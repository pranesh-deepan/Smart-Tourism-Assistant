<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Smart Tourism Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-store text-2xl text-green-600 mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">Smart Tourism Assistant</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="vendor-dashboard.html" class="text-green-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="vendor-products.html" class="text-gray-500 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">My Products</a>
                        <a href="vendor-orders.html" class="text-gray-500 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">Orders</a>
                        <a href="vendor-profile.html" class="text-gray-500 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">Profile</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="vendor-dashboard.html" class="text-green-600 block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
                <a href="vendor-products.html" class="text-gray-500 block px-3 py-2 rounded-md text-base font-medium">My Products</a>
                <a href="vendor-orders.html" class="text-gray-500 block px-3 py-2 rounded-md text-base font-medium">Orders</a>
                <a href="vendor-profile.html" class="text-gray-500 block px-3 py-2 rounded-md text-base font-medium">Profile</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 px-4 sm:px-6 lg:px-8">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
        </header>

        <!-- Stats Cards -->
       <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-blue-100 p-4 rounded-full mr-4">
            <i class="fas fa-box-open text-2xl text-blue-600"></i>
        </div>
        <div>
            <p class="text-gray-500">Total Products</p>
            <p id="totalProducts" class="text-3xl font-bold text-gray-800">0</p>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-yellow-100 p-4 rounded-full mr-4">
            <i class="fas fa-hourglass-half text-2xl text-yellow-600"></i>
        </div>
        <div>
            <p class="text-gray-500">Pending Orders</p>
            <p id="pendingOrders" class="text-3xl font-bold text-gray-800">0</p>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-green-100 p-4 rounded-full mr-4">
            <i class="fas fa-rupee-sign text-2xl text-green-600"></i>
        </div>
        <div>
            <p class="text-gray-500">Total Revenue</p>
            <p id="totalRevenue" class="text-3xl font-bold text-gray-800">₹0</p>
        </div>
    </div>
</div>


        <!-- Recent Orders Section -->
        <div class="mt-10 bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Recent Orders</h3>
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b">
                        <th class="py-2">Product</th>
                        <th class="py-2">Buyer</th>
                        <th class="py-2">Date</th>
                        <th class="py-2">Status</th>
                    </tr>
                </thead>
                <tbody id="recentOrdersBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Mobile menu toggle
/* -------------------------------
   1. GET LOGGED-IN VENDOR FROM STORAGE
--------------------------------*/
const vendor = JSON.parse(localStorage.getItem("vendor_user"));
if (!vendor) {
    window.location.href = "vendor-login.html";
}

/* -------------------------------
   2. LOAD VENDOR DASHBOARD STATS
--------------------------------*/
async function loadVendorDashboard() {
    try {
        const res = await fetch(`http://127.0.0.1:8000/api/vendor-dashboard/${vendor.id}/`);
        const data = await res.json();

        if (!data.success) {
            console.error(data);
            return;
        }

        const stats = data.dashboard;

        // Update dashboard numbers
        document.getElementById("totalProducts").innerText = stats.total_products;
        document.getElementById("pendingOrders").innerText = stats.pending_orders;
        document.getElementById("totalRevenue").innerText = "₹" + stats.total_revenue;

        // Load recent orders
        const tbody = document.getElementById("recentOrdersBody");
        tbody.innerHTML = "";

        if (stats.recent_orders.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="4" class="py-4 text-center text-gray-500">No recent orders</td>
                </tr>
            `;
            return;
        }

        stats.recent_orders.forEach(order => {
            tbody.innerHTML += `
                <tr class="border-b">
                    <td class="py-3">${order.item_name}</td>
                    <td class="py-3">${order.buyer_name}</td>
                    <td class="py-3">${order.date}</td>
                    <td class="py-3">
                        <span class="px-2 py-1 rounded-full text-xs 
                            ${order.status === "Delivered" ? "bg-green-200 text-green-800" : 
                               order.status === "Pending" ? "bg-yellow-200 text-yellow-800" :
                               "bg-blue-200 text-blue-800"}">
                            ${order.status}
                        </span>
                    </td>
                </tr>
            `;
        });

    } catch (err) {
        console.error("Error loading dashboard:", err);
    }
}

document.addEventListener("DOMContentLoaded", () => {
    loadVendorDashboard();
});


document.getElementById('mobile-menu-button').addEventListener('click', function() {
    document.getElementById('mobile-menu').classList.toggle('hidden');
});
function logoutUser() {
    localStorage.removeItem("tourist_user");
    localStorage.removeItem("auth_token");
    window.location.href = "vendor-login.html";
}
</script>

    </script>
</body>
</html>
