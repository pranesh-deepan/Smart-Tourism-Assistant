<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login - Smart Tourism Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-map-marked-alt text-2xl text-purple-600 mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">Smart Tourism Assistant</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-500 hover:text-purple-600">Back to Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Login Form -->
            <div class="bg-white py-8 px-6 shadow-lg rounded-lg">
                <div class="text-center mb-6">
                    <div class="bg-purple-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-store text-2xl text-purple-600"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900">Vendor Login</h2>
                    <p class="text-gray-600 mt-2">Welcome back, vendor!</p>
                </div>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required 
                               class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required 
                               class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-purple-600 hover:text-purple-500">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        Login as Vendor
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Don't have an account? <a href="vendor-signup.html" class="text-purple-600 hover:text-purple-500">Sign up as Vendor</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const emailVal = document.getElementById('email').value.trim();
    const passwordVal = document.getElementById('password').value.trim();
    
    let msg = document.getElementById("login-message");
    if (!msg) {
        msg = document.createElement("p");
        msg.id = "login-message";
        msg.className = "mt-3 text-center text-sm";
        document.getElementById("loginForm").appendChild(msg);
    }

    // Validate
    if (!emailVal || !passwordVal) {
        return showMsg("Please fill in all fields", "error");
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(emailVal)) {
        return showMsg("Enter a valid email", "error");
    }

    const body = {
        email: emailVal,
        password: passwordVal
    };

    try {
        const res = await fetch("http://127.0.0.1:8000/api/auth/login/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });

        const data = await res.json();

        if (data.ok) {

            // Ensure correct role
            if (data.user.role !== "vendor") {
                return showMsg("Access denied! Only vendors can login here.", "error");
            }

            // Save vendor data
            localStorage.setItem("vendor_user", JSON.stringify(data.user));

            showMsg("Login successful! Redirecting...", "success");

            setTimeout(() => {
                window.location.href = "vendor-dashboard.html";
            }, 1500);

        } else {
            showMsg(data.message || "Invalid credentials", "error");
        }

    } catch (error) {
        showMsg("Backend not responding. Start your Django server.", "error");
    }

    function showMsg(text, type) {
        msg.textContent = text;
        msg.className = `mt-3 text-center text-sm ${
            type === "success" ? "text-green-600" : "text-red-600"
        }`;
    }
});
</script>

</body>
</html>
