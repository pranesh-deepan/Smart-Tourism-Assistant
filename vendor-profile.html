<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Smart Tourism Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-store text-2xl text-green-600 mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">Smart Tourism Assistant</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="vendor-dashboard.html" class="text-gray-500 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="vendor-products.html" class="text-gray-500 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">My Products</a>
                        <a href="vendor-orders.html" class="text-gray-500 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">Orders</a>
                        <a href="vendor-profile.html" class="text-green-600 px-3 py-2 rounded-md text-sm font-medium">Profile</a>
                        <a href="vendor-login.html" class="text-gray-500 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                        <div class="relative">
                            <button class="flex items-center text-gray-700 hover:text-green-600">
                                <i class="fas fa-user-circle text-xl mr-2"></i>
                                <span class="text-sm">Vendor</span>
                                <i class="fas fa-chevron-down ml-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="vendor-dashboard.html" class="text-gray-500 block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
                <a href="vendor-products.html" class="text-gray-500 block px-3 py-2 rounded-md text-base font-medium">My Products</a>
                <a href="vendor-orders.html" class="text-gray-500 block px-3 py-2 rounded-md text-base font-medium">Orders</a>
                <a href="vendor-profile.html" class="text-green-600 block px-3 py-2 rounded-md text-base font-medium">Profile</a>
                <a href="vendor-login.html" class="text-gray-500 block px-3 py-2 rounded-md text-base font-medium">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 px-4 sm:px-6 lg:px-8">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">My Profile</h2>
            </header>

            <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
                <div class="flex items-center space-x-6 mb-8">
                    <img src="https://i.pravatar.cc/100?u=vendor" alt="Vendor" class="w-24 h-24 rounded-full">
                    <div>
                        <h3 class="text-2xl font-bold text-gray-800">Jaipur Handicrafts</h3>
                        <p class="text-gray-500">Pranesh Deepan</p>
                    </div>
                </div>

                <form onsubmit="updateProfile(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="business-name" class="block text-gray-700 font-bold mb-2">Business Name</label>
                            <input type="text" id="business-name" class="w-full border rounded-lg py-2 px-3 text-gray-700" value="Jaipur Handicrafts" required>
                        </div>
                        <div>
                            <label for="owner-name" class="block text-gray-700 font-bold mb-2">Owner Name</label>
                            <input type="text" id="owner-name" class="w-full border rounded-lg py-2 px-3 text-gray-700" value="Pranesh Deepan" required>
                        </div>
                        <div class="md:col-span-2">
                            <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
                            <input type="text" id="location" class="w-full border rounded-lg py-2 px-3 text-gray-700" value="Jaipur, Rajasthan, India" required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                            <input type="email" id="email" class="w-full border rounded-lg py-2 px-3 text-gray-700 bg-gray-200" value="pranesh@jaipurhandicrafts.com" readonly>
                        </div>
                        <div>
                            <label for="phone" class="block text-gray-700 font-bold mb-2">Contact Number</label>
                            <input type="tel" id="phone" class="w-full border rounded-lg py-2 px-3 text-gray-700" value="+91 98765 43210" required>
                        </div>
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">Update Profile</button>
                    </div>
                </form>
                <div id="profile-success" class="hidden mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Success!</strong>
                    <span class="block sm:inline">Profile updated successfully.</span>
                </div>
            </div>
        </main>
    </div>
    <script>
        function updateProfile(event) {
            event.preventDefault();
            const successMessage = document.getElementById('profile-success');
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
